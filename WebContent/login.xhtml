<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
    <h:link href="./Signin Template for Bootstrap_files/signin.css" rel="stylesheet"></h:link>
    
    <h:head>
        <title>Login - Input Form</title>
    </h:head>
    <h:body align="center">
		<h1 align="center">LOGIN PORTAL</h1>
		
		<h:form id="loginForm" align="center" prependId="false">
		
		
			<h:panelGrid columns="3"></h:panelGrid>
		
				<h:outputText value="username" ></h:outputText>
				<h:inputText value="#{login.username}"  class="form-control" ></h:inputText>
				<br/><br/>
				
				
				
				<h:outputText value="password" ></h:outputText>
				<h:inputSecret value="#{login.password}"  class="form-control" ></h:inputSecret>
				
				<br/><br/>
				
				
				
				
				<h:outputText value=""></h:outputText>
		
				<h:commandButton id="login"  value="Login"    action= "#{login.login}"  align="center" class="btn btn-success" ></h:commandButton>
				<br/><br/>
				<h:commandButton value="Registration"  action="Registration" class="btn btn-info" ></h:commandButton>
				
				<font color="red"><h:messages></h:messages></font>
		</h:form>

    </h:body>
</html>
